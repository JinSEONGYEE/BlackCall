name: voice_phishing_app
description: "Voice Phishing Prevention App - Real-time fraud detection during phone calls"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.4.1
  shared_preferences: ^2.2.2

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Immutable Models
  freezed_annotation: ^3.1.0

  # Functional Error Handling
  fpdart: ^1.1.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: 0.5.41
  path_provider: ^2.1.2
  path: ^1.8.3

  # Permissions
  permission_handler: ^12.0.1

  # Contacts
  flutter_contacts: ^1.1.7+1

  # Cryptography
  crypto: ^3.0.3

  # Date Formatting
  intl: ^0.20.2

  # TensorFlow Lite for on-device ML inference
  tflite_flutter: ^0.12.0
  connectivity_plus: ^7.0.0

  # Kakao Login SDK
  kakao_flutter_sdk_user: ^1.9.0

  # SVG Support
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.11.0
  riverpod_generator: ^4.0.0+1
  freezed: ^3.2.3
  json_serializable: ^6.9.0

  # Riverpod Linting
  riverpod_lint: ^3.1.0
  custom_lint: ^0.8.1

  # Drift Code Generation
  drift_dev: ^2.28.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700

