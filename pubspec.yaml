name: voice_phishing_app
description: "Voice Phishing Prevention App - Real-time fraud detection during phone calls"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Immutable Models
  freezed_annotation: ^2.4.1

  # Functional Error Handling
  fpdart: ^1.1.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.8.3

  # Permissions
  permission_handler: ^11.0.0

  # Contacts
  flutter_contacts: ^1.1.7+1

  # Cryptography
  crypto: ^3.0.3

  # Date Formatting
  intl: ^0.19.0

  # TensorFlow Lite for on-device ML inference
  tflite_flutter: ^0.12.0
  connectivity_plus: ^7.0.0

  # Kakao Login SDK
  kakao_flutter_sdk_user: ^1.9.0

  # SVG Support
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1

  # Riverpod Linting
  riverpod_lint: ^2.3.10

  # Drift Code Generation
  drift_dev: ^2.14.1

  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  adaptive_icon_background: "#121212"
  adaptive_icon_foreground: "assets/images/app_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/models/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
